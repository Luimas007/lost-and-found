<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Lost Item | Campus Lost & Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .form-container h1 {
      color: #0d47a1;
      margin-bottom: 1.5rem;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-container textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-container button {
      padding: 0.8rem;
      background-color: #0d47a1;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-container button:hover {
      background-color: #1565c0;
    }
    .form-container a {
      display: inline-block;
      margin-top: 1.2rem;
      color: #0d47a1;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Report Lost Item</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <input type="text" name="item_name" placeholder="Item Name (e.g., ID Card, Calculator)" required />
      <input type="text" name="location" placeholder="Last Seen Location (e.g., Library, Cafeteria)" required />
      <input type="date" name="lost_date" required />
      <textarea name="description" placeholder="Brief Description (color, brand, details...)" required></textarea>
      <input type="file" name="item_photo" accept="image/*" />
      <input type="text" name="contact" placeholder="Your Contact Info (email or phone)" required />
      <button type="submit">Submit Report</button>
    </form>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
