<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comment on Claims | Campus Lost & Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .comment-container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }
    .comment-container h1 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 2rem;
    }
    .claim-card {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .claim-card h3 {
      margin-bottom: 0.5rem;
      color: #0d47a1;
    }
    .claim-card p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
    }
    .claim-card textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95rem;
      resize: vertical;
    }
    .claim-card button {
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background-color: #0d47a1;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .claim-card button:hover {
      background-color: #1565c0;
    }
    a.back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #0d47a1;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="comment-container">
    <h1>Comment on Claims</h1>

    <div class="claim-card">
      <h3>Claim: Blue Water Bottle</h3>
      <p><strong>Posted by:</strong> sara.khan@campus.edu</p>
      <p><strong>Details:</strong> Found near Admin Block, has sticker "Stay Hydrated"</p>
      <textarea placeholder="Write your comment or inquiry here..."></textarea>
      <button type="submit">Submit Comment</button>
    </div>

    <div class="claim-card">
      <h3>Claim: Set of Keys</h3>
      <p><strong>Posted by:</strong> ahmed.rana@campus.edu</p>
      <p><strong>Details:</strong> Found in Cafeteria, keychain says "Home Sweet Home"</p>
      <textarea placeholder="Write your comment or inquiry here..."></textarea>
      <button type="submit">Submit Comment</button>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
