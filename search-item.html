<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Items | Campus Lost & Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .search-container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    .search-container h1 {
      color: #0d47a1;
      margin-bottom: 1.5rem;
    }
    .search-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .search-container input,
    .search-container select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .search-container button {
      padding: 0.8rem;
      background-color: #0d47a1;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-container button:hover {
      background-color: #1565c0;
    }
    .search-container a {
      display: inline-block;
      margin-top: 1.2rem;
      color: #0d47a1;
      text-decoration: none;
      font-weight: 600;
    }
    .results {
      margin-top: 2rem;
      text-align: left;
    }
    .results p {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Search Lost or Found Items</h1>
    <form action="#" method="get">
      <input type="text" name="keyword" placeholder="Search by keyword (e.g., ID, Bag, Charger)" required />
      <select name="category">
        <option value="">Select Category</option>
        <option value="lost">Lost</option>
        <option value="found">Found</option>
      </select>
      <input type="text" name="location" placeholder="Location (optional)" />
      <button type="submit">Search</button>
    </form>
    <div class="results">
      <!-- Example search result -->
      <!-- <p><strong>Lost: Black Wallet</strong><br>Last seen at Cafeteria on March 10<br>Contact: johndoe@email.com</p> -->
    </div>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
